<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubrica | Table</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="icon" type="image/x-icon" href="../media/address-book-solid.svg">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/table.css">
</head>
<body>
    <div class="main-container">
        <header>
            <a class="website-name" href="../index.html">Rubrica</a>
        </header>
        <h1 class="page-title">Rubric's Table</h1>
        <section class="container-table">
            
            <div class="input-container">
                <input type="text" id="research" class="input-research" placeholder="Ricerca cognome persona">
            </div>

            <label class="title-addPerson">Aggiungi persona</label>

            <div class="add-person">
                <input type="number" id="number-id" placeholder="ID">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-surname" placeholder="Cognome">
                <button type="button" id="btn-add" class="btn-add">Aggiungi</button>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Cognome</th>
                    </tr>
                </thead>
                <tbody id="contact-list-container">
                    
                </tbody>
                
            </table>
        </section>
    
        <footer>
            Rubrica di Niccol√≤
        </footer>
    </div>
    <script src="../js/api.js"></script>
    <script src="../js/table.js"></script>
</body>
</html>
