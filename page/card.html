<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../media/address-book-solid.svg">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/card.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>Rubrica | Card</title>
</head>
<body>
    <div class="main-container">
        <header>
            <a class="website-name" href="../index.html">Rubrica</a>
        </header>
        <h1 class="page-title">Rubric's card</h1>
        <section class="container" id="container">
            <div class="card" id="card">
                <div class="card-img pad">
                    <img src="" alt="foto niccolò" class="imgprofilo" id="imgprofilo">
                </div>
                <div class="card-title">
                    <h2 id="name-contact"></h2>
                    <span class="modify-contact"><button id="btn-modifica" class="btn-generic icon">Modifica</button></span>
                </div>
                <div class="card-text">
                    <div class="contacts">
                        <h3>Contatti</h3>
                        <span id="email"><label class="label-a-generic">Email:</label> <!--<a href="mailto:niccolo.naso@bitrock.it">niccolo.naso@bitrock.it</a>--> </span>
                        <br>
                        <span id="tel"><label class="label-a-generic">Tel: </label><!--<a href="tel:9874616">3406894358</a>--></span>
                        <br>
                        <span id="residenza"><!-- <p>Residenza: Pontedera (PI)</p>--> </span>
                    </div>
                    <div class="hobbies">
                       <h3>Hobbies</h3>
                        <span>
                            <ul id="list-hobbies" class="list-hobbies">

                            </ul>
                                <!-- Calcio, Videogames, Serie TV, Film, Uscire con gli amici, Programmazione -->
                            
                        </span> 
                    </div>
                    
                </div>
                <div class="card-text2 pad" id="card-text2">
                    
                        <label for="video">Video preferito:</label>
                        <video controls width="250" id="video" class="video-style">
                            <source src="" type="video/mp4" id="favorite-video">
                        </video>
                    
    
                    <span>
                        <figure>
                            <figcaption>Un saluto a voi</figcaption>
                            <audio id="saluto"
                                controls
                                src="">
                                    Your browser does not support the
                                    <code>audio</code> element.
                            </audio>
                        </figure>
                    </span>
                </div>
            </div>
        </section>
    
        <footer>
            Rubrica di Niccolò
        </footer>
    </div>
    <script src="../js/api.js"></script>
    <script src="../js/card.js"></script>

</body>
</html>
